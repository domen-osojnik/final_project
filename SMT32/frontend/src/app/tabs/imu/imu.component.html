<div class="wrapper">
    <mat-card class="table_card">
        <mat-card-title>Podatki IMU</mat-card-title>
        <mat-card-subtitle style="margin-top: 10px;">
            <button mat-raised-button color="primary" (click)="insertTest()">Vnesi testni podatek</button>
        </mat-card-subtitle>
        <mat-card-content>
            <mat-table [dataSource]="dataSourceIMU">

              <ng-container matColumnDef="imu_id">
                <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  {{ element.imu_id }}
                </mat-cell>
              </ng-container>

                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef> Datum </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      {{ element.date | date: "dd/mm/yyyy HH:mm"}}
                    </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="direction">
                    <mat-header-cell *matHeaderCellDef> Smer </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      {{ element.direction }}
                    </mat-cell>
                  </ng-container>

                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
            </mat-table>
            <mat-paginator #imuDataPaginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        </mat-card-content>
    </mat-card>
    
</div>
